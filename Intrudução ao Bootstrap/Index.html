        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">F1 2022</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">

        <main>
            <div id="banner" class="carousel slide " data-bs-ride="carousel">
                <div id="indicadores" class="carousel-indicators">
                    <button type="button" data-bs-target="#banner" data-bs-slide-to="0" class="active" >  </button>
                    <button type="button" data-bs-target="#banner" data-bs-slide-to="1">  </button>
                    <button type="button" data-bs-target="#banner" data-bs-slide-to="2">  </button>
                    <button type="button" data-bs-target="#banner" data-bs-slide-to="3">  </button>
                    <button type="button" data-bs-target="#banner" data-bs-slide-to="4">  </button>
                </div>
                <div id="imagens" class="carousel-inner"> <!-- CLASSES DAS IMG-->
                    <div class=" carousel-item active">
                        <img id="tam" src="Mer1.jpg" class=" d-block w-100 h-50h">
                        <div class=" carousel-caption">
                            <h2>Mercedes 2019 </h2>
                            <p> Mercedão do Botas</p>
                        </div>
                    
                    </div>
                    <div class=" carousel-item" >
                        <img id="tam" src="Mer2.jpg" class=" d-block w-100">
                        <div class=" carousel-caption">
                            <h2>Mercedes 2019 </h2>
                            <p> Mercedão do Halmitão</p>
                        </div>
                    </div>
                    <div class=" carousel-item">
                        <img id="tam" src="Red1.avif" class=" d-block w-100">
                        <div class=" carousel-caption">
                            <h2>Mercedes 2019 </h2>
                            <p> Mercedão</p>
                        </div>
                    </div>
                    <div class=" carousel-item">
                        <img id="tam" src="Red2.avif" class=" d-block w-100">
                        <div class=" carousel-caption">
                            <h2>Mercedes 2019 </h2>
                            <p> Mercedão</p>
                        </div>
                    </div>
                    <div class=" carousel-item">
                        <img id="tam" src="Red2.avif" class=" d-block w-100">
                        
                    </div>
                </div>
                
                <button type="button" class=" carousel-control-prev " data-bs-target="#banner" data-bs-slide="prev"> <!-- Botão de Voltar  -->
                    <span class="carousel-control-prev-icon"> </span>
                </button>
                <button type="button" class=" carousel-control-next " data-bs-target="#banner" data-bs-slide="next"> <!-- Botão de Proximo  -->
                    <span class="carousel-control-next-icon"></span>
                </button>
                

            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
